<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        .box {
            width: 1000px;
            height: 1000px;
            background-color: black;
            clip-path: circle(20% at 50% 50%);
            animation: grow 2s infinite alternate ease-in-out;
        }

        @keyframes grow {   
        from { clip-path: circle(20% at 50% 50%); }
        to   { clip-path: circle(50% at 50% 50%); }
        } 
    </style>
</head>
<body>
<div id="target" class="box">MASKA</div>
</body>
</html>
